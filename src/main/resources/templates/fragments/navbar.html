<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg bg-info">
        <a class="navbar-brand text-white" th:href="@{/home}">SetGo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/about}">About</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/users/register}">Register</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/users/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/home}">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="@{#}" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Goals</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/goals/all}">Show All</a>
                        <a id="addNewGoal" class="dropdown-item" th:href="@{/goals/add}">Add New</a>
                    </div>
                </li>
                <li sec:authorize="hasAuthority('ROLE_MODERATOR')" class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle text-white" href="@{#}" id="navbarMODERATORDropdown"
                       authorities="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Moderator
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarMODERATORDropdown">
                        <a class="dropdown-item" th:href="@{/categories/all}">Show All Categories</a>
                        <a class="dropdown-item" th:href="@{/categories/add}">Add New Category</a>
                    </div>
                </li>
                <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle text-white" href="@{#}" id="navbarAdminDropdown"
                       authorities="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarAdminDropdown">
                        <a class="dropdown-item" th:href="@{/users}">Show All Users</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()" class="nav-item active">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="nav-link border-0 bg-transparent text-white" th:value="Logout">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
