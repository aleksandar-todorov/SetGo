<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main class="mt-4">
        <div class="jumbotron bg-info text-white w-40 m-auto py-3">
            <h2>Add new Suggestion!</h2>
            <form th:action="@{/suggestions/add}" method="post" th:object="${bindingModel}">
                <th:block th:include="~{fragments/suggestions-form}"></th:block>
            </form>
            <script>
                fetch('/categories/fetch')
                    .then((response) => response.json())
                    .then((json) => {
                        json.forEach((x) => $('#inputSuggestionCategory').append(`<option value="${x.name}">${x.name}</option>`));
                    })
                    .catch((err) => console.log(err));
            </script>
        </div>

    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>

</div>
</body>

</html>
