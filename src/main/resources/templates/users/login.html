<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container w-25 mt-5">
            <form th:action="@{/users/login}" th:method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="text-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn bg-info">Login</button>
                </div>
            </form>
            <th:block th:if="${param.error}">
                <div class="text-center text-danger mt-3 font-weight-bold">
                    Invalid Credentials, Try Again
                </div>
            </th:block>
            <th:block th:if="${param.logout}">
                <div class="text-center text-success mt-3 font-weight-bold">
                    Successful logout
                </div>
            </th:block>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
