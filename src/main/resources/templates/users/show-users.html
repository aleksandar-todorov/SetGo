<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="col-sm-11 m-5">
            <h1>All Users!</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user,iter : ${users}">
                    <tr>
                        <td scope="col" th:text="${iter.index + 1}"></td>
                        <td scope="col" th:text="${user.username}"></td>
                        <td scope="col" th:text="${user.email}"></td>
                        <td scope="col" th:text="${user.roles}"></td>
                        <td scope="col">
                            <th:block th:unless="${#strings.contains(user.roles, 'ROOT')}">
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn bg-info text-white">Edit</a>
                            </th:block>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
